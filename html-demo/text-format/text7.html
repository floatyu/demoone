<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块引用</title>
</head>
<body>
    这是长的引用；
    <blockquote>
        这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。这是长的引用。
        这是长的引用。这是长的引用。
    </blockquote>
    <q>短引用</q>
    <p>
        实用blockquote元素的话，浏览器会插入换行和外边距，而q元素不会有任何特殊的呈现。
    </p>
</body>
</html>
