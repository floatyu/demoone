<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预设格式本</title>
</head>
<body>
<h1 align="center">此例演示如何使用 pre 标签对空行和空格进行控制</h1>
<pre>
    这是
    预设格式本
    它保留了     空格
    和换行。
</pre>

<p>标签很适合显示计算机代码：</p>
<pre>
    for i=1 to 10
       print i
       next i
</pre>
</body>
