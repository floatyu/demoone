<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩写和首字母缩写</title>
</head>
<body>
   <h1 align="center">此例演示如何实现缩写或首字母缩写</h1>
    <abbr title="etcetera">etc.</abbr>
    <br/>
    <acconym title="world wide web">www</acconym>
    <p>在某些浏览器中，当您把鼠标移至缩略词上时，title可用于展示表达的完整版</p>
    <p>仅对于IE5中的acronym 元素有效</p>
    <p>对于netscape6.2中的abbr和acronym元素都有效 </p>
</body>
</html>
